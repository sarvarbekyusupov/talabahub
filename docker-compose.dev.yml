version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:16-alpine
    container_name: talabahub-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: talabahub
      POSTGRES_PASSWORD: talabahub_dev_password
      POSTGRES_DB: talabahub_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U talabahub']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talabahub-dev-network

  # Redis Cache & Queue (Development)
  redis:
    image: redis:7-alpine
    container_name: talabahub-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - talabahub-dev-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: talabahub-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - talabahub-dev-network

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: talabahub-redis-commander
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - talabahub-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  talabahub-dev-network:
    driver: bridge
