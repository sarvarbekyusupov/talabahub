name: Backend Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  production-deploy:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          timeout: 600s
          command_timeout: 300s
          script: |
            set -e

            echo "Starting backend deployment..."

            # Navigate to project directory
            cd ~/talabahub-backend || { mkdir -p ~/talabahub-backend && cd ~/talabahub-backend; }

            # Create environment file if needed
            if [ ! -f .env ]; then
              echo "Creating environment configuration..."
              cat > .env << 'ENVEOF'
            DB_USER=talabahub
            DB_PASSWORD=talabahub_secure_password_change_me
            DB_NAME=talabahub
            DB_PORT=5433
            REDIS_PASSWORD=redis_secure_password_change_me
            REDIS_PORT=6380
            JWT_ACCESS_SECRET=change_this_to_random_secret_key_min_32_chars
            JWT_REFRESH_SECRET=change_this_to_another_random_secret_key_min_32_chars
            MAIL_HOST=smtp.gmail.com
            MAIL_PORT=587
            MAIL_USER=your-email@gmail.com
            MAIL_PASSWORD=your-app-password
            MAIL_FROM=noreply@talabahub.com
            CLOUDINARY_CLOUD_NAME=
            CLOUDINARY_API_KEY=
            CLOUDINARY_API_SECRET=
            FRONTEND_URL=http://localhost:5173
            THROTTLE_TTL=60000
            THROTTLE_LIMIT=10
            ENVEOF
            fi

            # Create logs directory
            mkdir -p logs && chmod 777 logs

            # Stop existing containers
            echo "Cleaning up existing containers..."
            docker compose -f docker-compose.prod.yml down 2>/dev/null || true
            docker stop talabahub-backend talabahub-postgres talabahub-redis 2>/dev/null || true
            docker rm talabahub-backend talabahub-postgres talabahub-redis 2>/dev/null || true

            # Create Docker Compose configuration
            cat > docker-compose.prod.yml << 'EOF'
            services:
              postgres:
                image: postgres:16-alpine
                container_name: talabahub-postgres
                restart: unless-stopped
                environment:
                  POSTGRES_USER: ${DB_USER:-talabahub}
                  POSTGRES_PASSWORD: ${DB_PASSWORD:-talabahub_password}
                  POSTGRES_DB: ${DB_NAME:-talabahub}
                ports:
                  - '${DB_PORT:-5432}:5432'
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                healthcheck:
                  test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-talabahub}']
                  interval: 10s
                  timeout: 5s
                  retries: 5
                networks:
                  - talabahub-network

              redis:
                image: redis:7-alpine
                container_name: talabahub-redis
                restart: unless-stopped
                ports:
                  - '${REDIS_PORT:-6379}:6379'
                volumes:
                  - redis_data:/data
                command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
                healthcheck:
                  test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
                  interval: 10s
                  timeout: 3s
                  retries: 5
                networks:
                  - talabahub-network

              backend:
                image: ghcr.io/sarvarbekyusupov/talabahub-backend:main
                container_name: talabahub-backend
                restart: unless-stopped
                ports:
                  - '3030:3000'
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  DATABASE_URL: postgresql://${DB_USER:-talabahub}:${DB_PASSWORD:-talabahub_password}@postgres:5432/${DB_NAME:-talabahub}?schema=public&connection_limit=10&pool_timeout=20
                  REDIS_HOST: redis
                  REDIS_PORT: 6379
                  REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
                  JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
                  JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
                  CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
                  CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
                  CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
                  MAIL_HOST: ${MAIL_HOST}
                  MAIL_PORT: ${MAIL_PORT}
                  MAIL_USER: ${MAIL_USER}
                  MAIL_PASSWORD: ${MAIL_PASSWORD}
                  MAIL_FROM: ${MAIL_FROM}
                  FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
                  THROTTLE_TTL: ${THROTTLE_TTL:-60000}
                  THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
                depends_on:
                  postgres:
                    condition: service_healthy
                  redis:
                    condition: service_healthy
                volumes:
                  - ./logs:/app/logs
                healthcheck:
                  test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health/live || exit 1']
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 60s
                networks:
                  - talabahub-network

            volumes:
              postgres_data:
                driver: local
              redis_data:
                driver: local

            networks:
              talabahub-network:
                driver: bridge
            EOF

            # Pull latest images
            echo "Pulling Docker images..."
            docker compose -f docker-compose.prod.yml pull

            # Start services
            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to be ready
            echo "Waiting for services to initialize..."
            sleep 45

            # CRITICAL: Fix database migration conflicts
            echo "RESOLVING DATABASE MIGRATION CONFLICTS..."

            # Wait for database to be ready
            timeout=60
            while ! docker compose -f docker-compose.prod.yml exec -T postgres pg_isready -U talabahub > /dev/null 2>&1; do
              if [ $timeout -eq 0 ]; then
                echo "Database failed to start"
                exit 1
              fi
              echo "Waiting for database... ${timeout}s remaining"
              sleep 5
              timeout=$((timeout - 5))
            done
            echo "Database is ready"

            # Clean up migration conflicts
            echo "Cleaning stuck migration entries..."
            docker compose -f docker-compose.prod.yml exec -T postgres psql -U talabahub -d talabahub -c "
            DELETE FROM _prisma_migrations WHERE migration_name IN ('20251127040221_add_blog_verification_resume_features', 'add_audit_log');
            " || echo "Migration cleanup completed"

            # Apply schema changes without migration conflicts
            echo "Applying database schema changes..."
            docker compose -f docker-compose.prod.yml exec -T backend npx prisma db push --accept-data-loss || echo "Schema push completed with warnings"

            echo "Database migration conflicts resolved"

            # Wait for backend to fully start
            echo "Waiting for backend service..."
            sleep 30

            # Check container status
            echo "Container status:"
            docker compose -f docker-compose.prod.yml ps

            # Create test users
            echo "Ensuring test users exist..."
            docker compose -f docker-compose.prod.yml exec -T postgres psql -U talabahub -d talabahub <<'SQL'
            INSERT INTO users (id, email, password_hash, first_name, last_name, role, verification_status, is_active, is_email_verified, created_at, updated_at)
            VALUES (
              gen_random_uuid(),
              'admin@talabahub.com',
              '$2b$10$NUUPJm/D1bNZ.IIBp4WN1.dBQ72x3KeWzAeGPIwKYZH.RVuQON1be',
              'Admin',
              'User',
              'admin',
              'verified',
              true,
              true,
              NOW(),
              NOW()
            )
            ON CONFLICT (email) DO UPDATE SET
              password_hash = EXCLUDED.password_hash,
              is_active = EXCLUDED.is_active,
              is_email_verified = EXCLUDED.is_email_verified,
              updated_at = NOW();

            INSERT INTO users (id, email, password_hash, first_name, last_name, role, verification_status, is_active, is_email_verified, created_at, updated_at)
            VALUES (
              gen_random_uuid(),
              'student@talabahub.com',
              '$2b$10$NUUPJm/D1bNZ.IIBp4WN1.dBQ72x3KeWzAeGPIwKYZH.RVuQON1be',
              'Test',
              'Student',
              'student',
              'verified',
              true,
              true,
              NOW(),
              NOW()
            )
            ON CONFLICT (email) DO UPDATE SET
              password_hash = EXCLUDED.password_hash,
              is_active = EXCLUDED.is_active,
              is_email_verified = EXCLUDED.is_email_verified,
              updated_at = NOW();

            INSERT INTO users (id, email, password_hash, first_name, last_name, role, verification_status, is_active, is_email_verified, created_at, updated_at)
            VALUES (
              gen_random_uuid(),
              'partner@talabahub.com',
              '$2b$10$NUUPJm/D1bNZ.IIBp4WN1.dBQ72x3KeWzAeGPIwKYZH.RVuQON1be',
              'Test',
              'Partner',
              'partner',
              'verified',
              true,
              true,
              NOW(),
              NOW()
            )
            ON CONFLICT (email) DO UPDATE SET
              password_hash = EXCLUDED.password_hash,
              is_active = EXCLUDED.is_active,
              is_email_verified = EXCLUDED.is_email_verified,
              updated_at = NOW();
            SQL

            echo "Test users created successfully"

            # Health check
            echo "Performing health check..."
            health_attempts=0
            max_attempts=10

            while [ $health_attempts -lt $max_attempts ]; do
              if curl -sf http://localhost:3030/api/health/live > /dev/null 2>&1; then
                echo "Health check passed! Backend is running successfully."
                echo "Deployment completed successfully!"
                docker image prune -f
                exit 0
              fi

              health_attempts=$((health_attempts + 1))
              echo "Health check attempt $health_attempts/$max_attempts failed, retrying in 10s..."
              sleep 10
            done

            echo "Health check failed after $max_attempts attempts"
            echo "Backend logs:"
            docker compose -f docker-compose.prod.yml logs --tail=50 backend
            exit 1